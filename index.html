<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <h1 class="text-center">Room Reservation System</h1>

        <!-- Form untuk reservasi -->
        <form id="reservation-form">
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="number" id="roomId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="handleAddReservation()">Add Reservation</button>
        </form>

        <hr>

        <!-- Daftar ruangan -->
        <div id="room-list"></div>

        <hr>

        <!-- Tabel untuk daftar reservasi -->
        <div id="reservation-list">
            <h3>Reservation List</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Room Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Reserved By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reservation-table-body">
                    <!-- Daftar reservasi akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
